name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.0)"
        required: true
        type: string
      target:
        description: "Where to publish"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi
          - all
      dry_run:
        description: "Dry run â€” bump, tag, and test only (skip publish)"
        required: true
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  bump-and-tag:
    name: Bump version and tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Bump version in pyproject.toml
        env:
          VERSION: ${{ inputs.version }}
        run: |
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" pyproject.toml

      - name: Validate version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          python3 - <<'PY'
          import os, re
          from pathlib import Path

          expected = os.environ["VERSION"]
          pyproject = Path("pyproject.toml").read_text()
          m = re.search(r'^version\s*=\s*"(.+?)"', pyproject, re.MULTILINE)
          if not m or m.group(1) != expected:
              found = m.group(1) if m else "MISSING"
              raise SystemExit(f"pyproject.toml: expected {expected}, found {found}")
          print(f"Version validated: {expected}")
          PY

      - name: Commit if needed
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml
          if ! git diff --cached --quiet; then
            git commit -m "release: v${VERSION}"
            git push origin main
          fi

      - name: Create and push tag
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git tag -f "v${VERSION}"
          git push origin "v${VERSION}" --force

  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: bump-and-tag
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install and test
        run: |
          poetry install --no-interaction --with dev
          poetry run pytest

  publish-testpypi:
    name: Publish to Test PyPI
    needs: test
    if: ${{ !inputs.dry_run && (inputs.target == 'testpypi' || inputs.target == 'all') }}
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: test
    if: ${{ !inputs.dry_run && (inputs.target == 'pypi' || inputs.target == 'all') }}
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub Release
    needs: [publish-testpypi, publish-pypi]
    if: ${{ !inputs.dry_run && always() && !failure() && !cancelled() }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.version }}

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --generate-notes
